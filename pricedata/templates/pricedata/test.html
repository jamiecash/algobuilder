{% extends "base.html" %}

{% block content %}
<!-- Page split into 2 columns, the sidebar containing the form and the main content. -->
<div class="container-fluid">
    <div class="row">
        <!-- First column containing form -->
        <div class="col-md-2 bg-light sidebar-sticky">
            <form method="post">
                {% csrf_token %}
                <ul class="list-group">
                  <li class="list-group-item">
                      <h1 class="h2">Filters</h1>
                      {% if form.errors %}
                        <div class="invalid-feedback">{{ form.errors }}</div>
                      {% endif %}
                  </li>
                  <li class="list-group-item">
                    <div class="form-group">
                        <div class="form-label">{{ form.x.label }}</div>
                        <div class="flex-fill">{{ form.x }}</div>
                    </div>
                  </li>
                  <li class="list-group-item">
                    <div class="form-group">
                        <div class="form-label">{{ form.y.label }}</div>
                        <div class="flex-fill">{{ form.y }}</div>
                    </div>
                  </li>
                  <li class="list-group-item">
                    <input class="btn btn-primary" type="submit" value="Submit">
                  </li>
                </ul>
            </form>
        </div>
        <!-- Second column containing main content. This will contain the summary table -->
        <main class="col-md-10">
            <!-- The table header and table -->
            <h2 class="h2 row">Test</h2>
            <div class="row">
                {{ messages }}
            </div>
        </main>
    </div>
</div>
{% endblock content %}
