<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}{% endblock title %}</title>
        {% load static %}

        <!-- Load external stylesheets -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Load site wide stylesheets -->
        <link rel="stylesheet" href="{% static "algobuilder/css/algobuilder.css" %}"/>

        <!-- Load external JS. -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" async></script>
        <script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.3.3.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.3.3.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-2.3.3.min.js" crossorigin="anonymous"></script>

        <!-- Load site wide JS -->
        <script src="{% static "algobuilder/js/algobuilder.js" %}" async></script>

        {% block javascript %}
        {% endblock javascript %}


        <!-- favicon -->
        <link rel="shortcut icon" type="image/png" href="{% static 'algobuilder/img/favicon.ico' %}"/>

        {% block style %}
        {% endblock style %}
    </head>
    <body>
        {% include "menubar.html" %}
        {% block statusbar %}
        {% endblock statusbar %}
        <!-- Page split into 2 columns, the sidebar containing the form and the main content. -->
        <div class="container-fluid">
            <div class="row">
                <!-- First column containing form -->
                <div class="col-md-2 bg-light sidebar-sticky">
                    {% block sidebar %}
                    {% endblock sidebar %}
                </div>
                <!-- Second column containing content -->
                <main class="col-md-10">
                    {% block main %}
                    {% endblock main %}
                </main>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-12 text-center small">(c)2021 AlgoBuilder</div>
        </div>
    </body>
</html>
